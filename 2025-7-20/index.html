<!-- 今日练习：做一个iframe三层嵌套，页面中有webm、mp4两种格式video，验证加载情况 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>最外层的index</h1>
    <video controls autoplay muted aria-label="safari播放宗教色彩,普通浏览器播放海浪">
        <source type="video/webm" src="./normal.webm">
        <source type="video/mp4" src="./special-for-safari.mp4">
    </video>
    <iframe src="./iframe1.html" style="width:100%;height:100vh"></iframe>
</body>

</html>
